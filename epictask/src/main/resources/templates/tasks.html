<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="~{base :: head}">
	<meta charset="UTF-8">
	<title>Tasks</title>
</head>
<body>

	<h1>EPIC TASK</h1>
	
	<h2>Tarefas</h2>

	<a href="/task/new">Nova Tarefa</a>
	 
	<div class="card" th:each="task : ${tasks}">
		<div class="card-body">
			<div class="card-title alert-dark" th:text="${task.title}">Título da Tarefa:</div>
						
				
				<div> <p class="card-text" th:text="${task.description}"/></div>
							
				<div> <p class="card-text" th:text="${task.points}" value="Pontuação da tarefa"/></div>
							
			</div>
	</div>

</body>
</html>
